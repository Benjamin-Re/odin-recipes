    <h1>Eggs</h1>
    <img src="../img/egg.jpg" width=500>
    <h2>Eggs recipie</h2>
    <p>Eggs are very simple to make.</p>
    <h2>Ingredients:</h2>
    <ul>
        <li>Eggs</li>
        <li>Olive oil</li>
    </ul>
    <ol>
        <li>Heat the oil in a frying pan. </li>
        <li>Crack the egg into the pan and wait for three minutes. </li>
        <li>Flip the egg over and turn of the heat to give the egg a nice finish from the other side.</li>
    </ol>
